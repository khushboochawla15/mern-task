<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style3.css">
</head>
<body class="bg-gradient-to-b from-gray-500 to-gray-300 min-h-screen flex justify-center items-center">
    <main class="w-full bg-white max-w-md p-6 m-6 rounded-2xl shadow-2xl shadow-black">
        <h1 class="md:text-4xl text-lg font-semibold md:font-extrabold text-gray-500 text-center p-2">Calculator</h1>
    <div><input type="text" placeholder="Enter digit1" id="num1" class="p-3 focus:outline-none w-full border rounded-xl m-2"/></div>
    <div><input type="text" placeholder="Enter digit2" id="num2" class="p-3 focus:outline-none w-full border rounded-xl m-2"/></div>
    <div class="flex justify-evenly items-center pt-5">
        <button onclick="add()" class="bg-gray-500 p-4 rounded-lg text-2xl hover:bg-gray-700 text-white">+</button> 
        <button onclick="substract()" class="bg-gray-500 p-4 rounded-lg text-2xl hover:bg-gray-700 text-white">-</button>
        <button onclick="multiply()" class="bg-gray-500 text-white p-4 rounded-lg text-2xl hover:bg-gray-700">*</button>
        <button onclick="divide()" class="bg-gray-500 p-4 rounded-lg text-2xl hover:bg-gray-700 text-white">/</button>
</div>
    <h1 id="result" class="m-2 font-semibold p-3 text-green-500 text-lg"></h1>
    </main>
    <script>
        var num1=document.getElementById("num1");
        var num2=document.getElementById("num2");
        var result = document.getElementById("result");
        function add(){
            var sum = parseInt(num1.value) + parseInt(num2.value)
             result.innerHTML= "Your answer is" +" " + sum;
        }
        function substract(){
            var substract = parseInt(num1.value) - parseInt(num2.value)
            result.innerHTML= "Your answer is" +" " + substract;
        }
        function multiply(){
            var multiply = parseInt(num1.value) * parseInt(num2.value)
            result.innerHTML= "Your answer is" +" " + multiply;
        }
        function divide(){
            var divide = parseInt(num1.value) / parseInt(num2.value)
            result.innerHTML= "Your answer is" +" " + divide;
        }
    </script>
</body>

</html>
